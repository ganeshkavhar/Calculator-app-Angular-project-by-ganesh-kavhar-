<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Angular Calculator 4</title>
  
  
  <center>
      <link rel="stylesheet" href="css/style.css"> <br>
<head> <font color="Grey"> <font size="5"> Calculator Angular Project by ganesh kavhar </head> </font>
 <body bgcolor="">
</head><br>

<body>

  <div ng-app="calcApp">
  <calculator></calculator>
  
  <script type="text/ng-template" id="/calculator.html">
    <div class="calculator">
      <div class="display">{{ value }}</div>
      <div class="controls">
        <div class="row">
          <button ng-click="clear()">C</button>
          <button ng-click="negate()">+/-</button>
          <button ng-click="op('/')">/</button>
          <button ng-click="op('*')">*</button>
        </div>
        <div class="row">
          <button ng-click="num('7')">7</button>
          <button ng-click="num('8')">8</button>
          <button ng-click="num('9')">9</button>
          <button ng-click="op('-')">-</button>
        </div>
        <div class="row">
          <button ng-click="num('4')">4</button>
          <button ng-click="num('5')">5</button>
          <button ng-click="num('6')">6</button>
          <button ng-click="op('+')">+</button>
        </div>
        <div class="row double">
          <button class="tall right" ng-click="compute()">=</button>
          <div>
            <button ng-click="num('1')">1</button>
            <button ng-click="num('2')">2</button>
            <button ng-click="num('3')">3</button>
          </div>
          <div>
            <button class="wide" ng-click="num('0')">0</button>
            <button ng-click="num('.')">.</button>
          </div>
        </div>
      </div>
    </div>
  </script>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
